<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Situs Tidak Tersedia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        a {
            color: #00aaff;
            text-decoration: none;
            font-size: 1rem;
            border: 1px solid #00aaff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: 0.3s;
        }
        a:hover {
            background-color: #00aaff;
            color: #fff;
        }
        .offline-image {
            margin-bottom: 2rem;
        }
        .offline-image img {
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="offline-content">
        <div class="offline-image">
            <img src="https://img101.pixhost.to/images/341/551056071_wanzofc.jpg" alt="Offline">
        </div>
        <h1>Oops, Anda Sedang Offline!</h1>
        <p>Kami tidak dapat memuat sumber daya yang Anda minta. Pastikan Anda terhubung kembali ke internet untuk mengakses semua fitur.</p>
        <a href="/">Kembali ke Beranda</a>
    </div>
</body>
</html>
