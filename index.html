<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest api</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>

<body>
    <h1>Get API Key</h1>
    <p>Click a button to get an API key for the selected social media:</p>

    <button onclick="window.location.href='/api/get-api-key/tiktok'">Get TikTok API Key</button>
    <button onclick="window.location.href='/api/get-api-key/instagram'">Get Instagram API Key</button>
    <button onclick="window.location.href='/api/get-api-key/youtube'">Get YouTube API Key</button>
    <button onclick="window.location.href='/api/get-api-key/pinterest'">Get Pinterest API Key</button>
    <button onclick="window.location.href='/api/get-api-key/twitter'">Get Twitter API Key</button>
