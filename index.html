<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LLama API Key Access</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      text-align: center;
    }
    .api-key-box {
      margin-bottom: 20px;
    }
    .api-key-box input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
      font-size: 16px;
    }
    .api-key-box button {
      margin-top: 10px;
      padding: 10px 20px;
      background: blue;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .api-key-box button:hover {
      background: darkblue;
    }
    .chat-box {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .message {
      margin: 5px 0;
    }
    .message.user {
      text-align: right;
      color: blue;
    }
    .message.server {
      text-align: left;
      color: green;
    }
    .input-box {
      display: flex;
      gap: 10px;
    }
    .input-box input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .input-box button {
      padding: 10px 20px;
      background: blue;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .input-box button:hover {
      background: darkblue;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LLama API Key Access</h1>
    <div class="api-key-box">
      <input type="text" id="apiKey" readonly>
      <button onclick="copyAPIKey()">Salin API Key</button>
    </div>
    <h2>Chat dengan Server</h2>
    <div class="chat-box" id="chatBox"></div>
    <div class="input-box">
      <input type="text" id="userInput" placeholder="Ketik pesan di sini...">
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>

<script>
  // Fungsi untuk mendapatkan API Key
  async function fetchAPIKey() {
    try {
      const response = await fetch('/wanzofc');
      const data = await response.json();
      document.getElementById('apiKey').value = data.apiKey;
    } catch (error) {
      console.error('Gagal mendapatkan API Key:', error);
    }
  }

  // Fungsi untuk menyalin API Key
  function copyAPIKey() {
    const apiKeyInput = document.getElementById('apiKey');
    apiKeyInput.select();
    document.execCommand('copy');
    alert('API Key berhasil disalin!');
  }

  // Fungsi untuk chat
  const chatBox = document.getElementById('chatBox');
  const userInput = document.getElementById('userInput');

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    // Tampilkan pesan pengguna
    appendMessage(message, 'user');

    try {
      // Kirim pesan ke server
      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message }),
      });
      const data = await response.json();

      // Tampilkan balasan dari server
      appendMessage(data.reply, 'server');
    } catch (error) {
      appendMessage('Gagal menghubungi server.', 'server');
      console.error('Error:', error);
    }

    userInput.value = '';
  }

  function appendMessage(message, type) {
    const messageElement = document.createElement('div');
    messageElement.className = `message ${type}`;
    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  // Panggil fungsi untuk mendapatkan API Key saat halaman dimuat
  fetchAPIKey();
</script>
</body>
</html>
